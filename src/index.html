<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="inner cover">
            <img class="cover-heading" src="full_logo.png" alt="Gitstar Inc." height="50%" width="50%" />
            <br /> <br />
            <p class="lead">Some stuff explaining Gitstar.</p>
            <form id="emailForm" action="" class="lead">
              <input type="text" name="email" id="emailField" placeholder="email@domain.com" style="color:black">
              <br /><br />
              <input type="submit" name="submit" id="submitButton" value="Learn more" class="btn btn-lg btn-default" disabled="disabled">
            </form>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Gitstar Inc.</p>
            </div>
          </div>

        </div>

      </div>

    </div>
    <script>
        $("#emailField").keyup(function () {
            console.log('BRO');
            var empty = !($("#emailField").val());
            if (empty) {
                $('#submitButton').attr('disabled', 'disabled');
            } else {
                $('#submitButton').removeAttr('disabled');
            }
        });

        $("#emailForm").submit(function (event) {
            $.ajax({
                url: "/submit",
                type: "POST",
                data: "email=" + $("#emailField").val()
            });
            $("#emailForm").hide();
            event.preventDefault();
        });
    </script>
  </body>
</html>
