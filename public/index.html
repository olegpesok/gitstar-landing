<!DOCTYPE html>
<html>
  <head>
    <title>GitStar - the extensible git-centric secure web app platform</title>
    <meta charset="utf-8"/>
    <link rel="icon" href="/gitstar.ico" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100italic,100,300italic,300,400italic,400,500italic,500,700italic,700,900italic,900" rel="stylesheet" type="text/css">

    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner cover">
            <img class="cover-heading" src="logo.png" alt="Gitstar Inc." height="50%" width="50%" />
            <p class="lead">The extensible git-centric secure web application platform. Coming soon.</p>
          </div>
          <div class="container-fluid">
             <form class="form-inline" role="form" id="emailForm" action="">
               <div class="form-group">
                 <p class="help-block"> Interested? Join the community.  </p>
                 <div class="input-group">
                   <div class="input-group-addon">@</div>
                   <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                 </div>
                 <button type="submit" class="btn-lead btn btn-block btn-primary" name="submit" id="submit">Sign up</button>
               </div>
             </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="ga.js"></script>
  </body>
</html>
